<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Guide | AWESOME_SQL</title>

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body.gradient-bg {
      background: linear-gradient(135deg, #f6d0e6, #8b1e3f);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-attachment: fixed;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .btn-primary:hover, .btn-success:hover, .btn-outline-primary:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    textarea.form-control {
      resize: vertical;
      font-family: monospace;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>
<body class="gradient-bg">

  <main class="container py-5">
    <div class="card p-4 rounded-4">
      <h2 class="mb-4 text-center">üõ†Ô∏è Practice Your SQL Queries</h2>

      <div class="mb-4">
        <label for="query" class="form-label fw-bold">üí¨ Enter your SQL query:</label>
        <textarea id="query" class="form-control" rows="5">SELECT * FROM students;</textarea>
      </div>

      <div class="d-grid mb-4">
        <button class="btn btn-primary btn-lg" onclick="runQuery()">‚ñ∂Ô∏è Run Query</button>
      </div>

      <div>
        <h5 class="mb-2">üìä Query Result:</h5>
        <pre id="result" class="bg-light text-dark p-3 border rounded" style="min-height: 100px;"></pre>
      </div>

      <div class="text-center mt-5">
        <a href="{{ url_for('sqlquery') }}" class="btn btn-success btn-lg me-2">üìò Go to SQL Guide</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-lg">‚¨ÖÔ∏è Back to Home</a>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 border-top mt-5">
    &copy; 2025 <strong>AWESOME_SQL</strong> | Created by Ashwini Bisen
  </footer>

  <script>
    async function runQuery() {
      const query = document.getElementById('query').value;
      const res = await fetch('/run_query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const text = await res.text();
      try {
        const data = JSON.parse(text);
        const output = document.getElementById('result');

        if (data.error) {
          output.textContent = "‚ùå Error: " + data.error;
        } else if (data.columns && data.rows) {
          let table = '';
          table += data.columns.join('\t') + '\n';
          data.rows.forEach(row => {
            table += row.join('\t') + '\n';
          });
          output.textContent = table;
        } else {
          output.textContent = data.message || '‚úÖ Query executed.';
        }
      } catch (err) {
        console.error("Raw server response:", text);
        document.getElementById('result').textContent = "‚ùå Unexpected response. See console for details.";
      }
    }
  </script>
</body>
</html>
