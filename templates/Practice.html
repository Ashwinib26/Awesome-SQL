<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Guide | AWESOME_SQL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

  <main class="container mt-5">
    <h2 class="mb-4">🛠️ Let's Start Practicing SQL!</h2>

    <div class="mb-4">
      <label for="query" class="form-label fw-bold">Enter your SQL query:</label>
      <textarea id="query" class="form-control" rows="5">SELECT * FROM students;</textarea>
    </div>

    <div class="mb-4">
      <button class="btn btn-primary" onclick="runQuery()">▶️ Run Query</button>
    </div>

    <div>
      <h5 class="mb-2">📊 Query Result:</h5>
      <pre id="result" class="bg-light p-3 border rounded"></pre>
    </div>

    <div class="mt-5 text-center">
      <a href="{{ url_for('sqlquery') }}" class="btn btn-success btn-lg">📘 Go to SQL Guide</a><br>
      <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-3">⬅️ Back to Home</a>
    </div>
  </main>

  <footer class="text-center py-3 border-top mt-5">
    &copy; 2025 AWESOME_SQL | Created by Ashwini Bisen
  </footer>

  <script>
    async function runQuery() {
      const query = document.getElementById('query').value;
      const res = await fetch('/run_query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const text = await res.text(); // get raw text
      try {
        const data = JSON.parse(text); // try to parse JSON
        const output = document.getElementById('result');

        if (data.error) {
          output.textContent = "❌ Error: " + data.error;
        } else if (data.columns && data.rows) {
          let table = '';
          table += data.columns.join('\t') + '\n';
          data.rows.forEach(row => {
            table += row.join('\t') + '\n';
          });
          output.textContent = table;
        } else {
          output.textContent = data.message || '✅ Query executed.';
        }
      } catch (err) {
        console.error("Raw server response:", text);
        document.getElementById('result').textContent = "❌ Unexpected response. See console for details.";
      }
    }
  </script>
</body>
</html>
