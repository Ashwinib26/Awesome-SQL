<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Guide | AWESOME_SQL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">

  <style>
  .table th {
    background-color: #8b1e3f;
    color: white;
    text-align: center;
  }

  .table td {
    vertical-align: middle;
  }
</style>
</head>
<body class="gradient-bg">

  {% include 'components/header.html' %}

  <main class="container py-5">
    <div class="card p-4 rounded-4">
      <h2 class="mb-4 text-center">üõ†Ô∏è Practice Your SQL Queries</h2>

      <div class="mb-4">
        <label for="query" class="form-label fw-bold">Enter your SQL query:</label>
        <textarea id="query" class="form-control" rows="5">SELECT * FROM students;</textarea>
      </div>

      <div class="d-grid mb-4">
        <button class="btn btn-primary btn-lg" onclick="runQuery()">‚ñ∂Ô∏è Run Query</button>
      </div>

      <div>
        <h5 class="mb-2">üìä Query Result:</h5>
        <div id="resultArea" class="table-responsive"></div>
      </div>
    </div>
  </main>

  {% include 'components/footer.html' %}

  <script>
  async function runQuery() {
    const query = document.getElementById('query').value;
    const resultArea = document.getElementById('resultArea');
    resultArea.innerHTML = '<div class="text-white">‚è≥ Running query...</div>';

    try {
      const res = await fetch('/run_query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const text = await res.text();
      const data = JSON.parse(text);

      if (data.error) {
        resultArea.innerHTML = `<div class="alert alert-danger">‚ùå ${data.error}</div>`;
      } else if (data.columns && data.rows) {
        let table = `<table class="table table-bordered table-hover table-striped bg-white text-dark"><thead><tr>`;
        data.columns.forEach(col => {
          table += `<th>${col}</th>`;
        });
        table += `</tr></thead><tbody>`;
        data.rows.forEach(row => {
          table += '<tr>';
          row.forEach(cell => {
            table += `<td>${cell}</td>`;
          });
          table += '</tr>';
        });
        table += '</tbody></table>';
        resultArea.innerHTML = table;
      } else {
        resultArea.innerHTML = `<div class="alert alert-success">${data.message || '‚úÖ Query executed successfully.'}</div>`;
      }

    } catch (err) {
      console.error("Raw server response error:", err);
      resultArea.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Unexpected error. Please check console.</div>`;
    }
  }
</script>
</body>
</html>
